<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" rx="10" ry="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Kubernetes Cluster Architecture</text>

  <!-- Cloud/On-premise Environment -->
  <rect x="50" y="70" width="700" height="500" fill="#e6f7ff" stroke="#0078d7" stroke-width="2" rx="15" ry="15" opacity="0.7"/>
  <text x="400" y="90" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Infrastructure Environment</text>

  <!-- Control Plane (Master) Box -->
  <rect x="100" y="120" width="250" height="250" fill="#d9f7be" stroke="#389e0d" stroke-width="2" rx="10" ry="10"/>
  <text x="225" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Control Plane</text>

  <!-- Control Plane Components -->
  <rect x="120" y="160" width="210" height="40" fill="#ffffff" stroke="#389e0d" stroke-width="1" rx="5" ry="5"/>
  <text x="225" y="185" font-family="Arial" font-size="12" text-anchor="middle">API Server</text>

  <rect x="120" y="210" width="210" height="40" fill="#ffffff" stroke="#389e0d" stroke-width="1" rx="5" ry="5"/>
  <text x="225" y="235" font-family="Arial" font-size="12" text-anchor="middle">etcd</text>

  <rect x="120" y="260" width="100" height="40" fill="#ffffff" stroke="#389e0d" stroke-width="1" rx="5" ry="5"/>
  <text x="170" y="285" font-family="Arial" font-size="12" text-anchor="middle">Controller Manager</text>

  <rect x="230" y="260" width="100" height="40" fill="#ffffff" stroke="#389e0d" stroke-width="1" rx="5" ry="5"/>
  <text x="280" y="285" font-family="Arial" font-size="12" text-anchor="middle">Scheduler</text>

  <rect x="120" y="310" width="210" height="40" fill="#ffffff" stroke="#389e0d" stroke-width="1" rx="5" ry="5"/>
  <text x="225" y="335" font-family="Arial" font-size="12" text-anchor="middle">Cloud Controller Manager</text>

  <!-- Worker Nodes -->
  <rect x="400" y="120" width="350" height="370" fill="#ffd8bf" stroke="#d4380d" stroke-width="2" rx="10" ry="10"/>
  <text x="575" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Worker Nodes</text>

  <!-- Worker Node 1 -->
  <rect x="420" y="160" width="310" height="160" fill="#ffffff" stroke="#d4380d" stroke-width="1" rx="5" ry="5"/>
  <text x="575" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Worker Node 1</text>

  <rect x="435" y="190" width="280" height="40" fill="#fff1f0" stroke="#d4380d" stroke-width="1" rx="5" ry="5"/>
  <text x="575" y="215" font-family="Arial" font-size="12" text-anchor="middle">kubelet</text>

  <rect x="435" y="240" width="130" height="40" fill="#fff1f0" stroke="#d4380d" stroke-width="1" rx="5" ry="5"/>
  <text x="500" y="265" font-family="Arial" font-size="12" text-anchor="middle">kube-proxy</text>

  <rect x="575" y="240" width="140" height="40" fill="#fff1f0" stroke="#d4380d" stroke-width="1" rx="5" ry="5"/>
  <text x="645" y="265" font-family="Arial" font-size="12" text-anchor="middle">Container Runtime</text>

  <rect x="435" y="290" width="280" height="20" fill="#f5f5f5" stroke="#d4380d" stroke-width="1" rx="5" ry="5"/>
  <text x="575" y="304" font-family="Arial" font-size="10" text-anchor="middle">Pods</text>

  <!-- Worker Node 2 -->
  <rect x="420" y="330" width="310" height="150" fill="#ffffff" stroke="#d4380d" stroke-width="1" rx="5" ry="5"/>
  <text x="575" y="350" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Worker Node 2</text>

  <rect x="435" y="360" width="280" height="40" fill="#fff1f0" stroke="#d4380d" stroke-width="1" rx="5" ry="5"/>
  <text x="575" y="385" font-family="Arial" font-size="12" text-anchor="middle">kubelet</text>

  <rect x="435" y="410" width="130" height="40" fill="#fff1f0" stroke="#d4380d" stroke-width="1" rx="5" ry="5"/>
  <text x="500" y="435" font-family="Arial" font-size="12" text-anchor="middle">kube-proxy</text>

  <rect x="575" y="410" width="140" height="40" fill="#fff1f0" stroke="#d4380d" stroke-width="1" rx="5" ry="5"/>
  <text x="645" y="435" font-family="Arial" font-size="12" text-anchor="middle">Container Runtime</text>

  <rect x="435" y="460" width="280" height="20" fill="#f5f5f5" stroke="#d4380d" stroke-width="1" rx="5" ry="5"/>
  <text x="575" y="474" font-family="Arial" font-size="10" text-anchor="middle">Pods</text>

  <!-- Network Component -->
  <rect x="100" y="390" width="250" height="100" fill="#e6f7ff" stroke="#0050b3" stroke-width="2" rx="10" ry="10"/>
  <text x="225" y="410" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Networking</text>
  <rect x="120" y="420" width="210" height="30" fill="#ffffff" stroke="#0050b3" stroke-width="1" rx="5" ry="5"/>
  <text x="225" y="440" font-family="Arial" font-size="12" text-anchor="middle">Network Plugin (CNI)</text>
  <rect x="120" y="460" width="210" height="30" fill="#ffffff" stroke="#0050b3" stroke-width="1" rx="5" ry="5"/>
  <text x="225" y="480" font-family="Arial" font-size="12" text-anchor="middle">Service Mesh (Optional)</text>

  <!-- Storage Component -->
  <rect x="100" y="510" width="650" height="50" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" rx="10" ry="10"/>
  <text x="425" y="530" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Storage</text>
  <rect x="180" y="540" width="100" height="15" fill="#ffffff" stroke="#722ed1" stroke-width="1" rx="5" ry="5"/>
  <text x="230" y="551" font-family="Arial" font-size="10" text-anchor="middle">Local Volumes</text>
  <rect x="300" y="540" width="100" height="15" fill="#ffffff" stroke="#722ed1" stroke-width="1" rx="5" ry="5"/>
  <text x="350" y="551" font-family="Arial" font-size="10" text-anchor="middle">PersistentVolumes</text>
  <rect x="420" y="540" width="100" height="15" fill="#ffffff" stroke="#722ed1" stroke-width="1" rx="5" ry="5"/>
  <text x="470" y="551" font-family="Arial" font-size="10" text-anchor="middle">StorageClasses</text>
  <rect x="540" y="540" width="100" height="15" fill="#ffffff" stroke="#722ed1" stroke-width="1" rx="5" ry="5"/>
  <text x="590" y="551" font-family="Arial" font-size="10" text-anchor="middle">CSI Plugins</text>

  <!-- Connection Lines -->
  <!-- Control Plane to Worker Nodes -->
  <line x1="350" y1="180" x2="400" y2="180" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="350" y1="400" x2="400" y2="400" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Control Plane to Storage -->
  <line x1="225" y1="370" x2="225" y2="510" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Workers to Storage -->
  <line x1="575" y1="490" x2="575" y2="510" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
</svg>
